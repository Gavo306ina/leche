{% load static %} <!-- Cargar etiquetas estáticas -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'LecheLog/style.css' %}">
        <title>Lechelog - Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <img src="{% static 'LecheLog/LecheLog v2.png' %}" alt="Lechelog Logo" class="logo" style="width: 250px; height: auto;">
        <h1>INICIAR SESIÓN</h1>
        <form action="/login" method="POST">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ej: juanvargas@mail.cl" >
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" >
            
            <button class="button" onclick="location.href='inicio'">INICIAR SESIÓN</button>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </form>
    </div>
</body>
</html>
