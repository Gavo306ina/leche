{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        @import url('hhttps://fonts.cdnfonts.com/css/product-sans');
        body {
            font-family: 'Product Sans', sans-serif; /* Fuente estandarizada */
        }
        .logo {
            height: 90px; /* Tamaño ajustado del logo */
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar" style="display: flex; align-items: center; flex-direction: column; gap: 5px;">
        <div class="navbar-logo">
            <img src="{% static "Logo LecheLog.png" %}" alt="Logo LecheLog" class="logo">

        </div>
        <div class="navbar-title" style="font-size: 2rem;">Registro</div>
    </nav>

    <!-- Formulario de registro -->
    <div class="form-container">
        <form action="/submit_registration" method="post" class="register-form">
            <h1>Crear una cuenta</h1>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirme su contraseña">
            </div>
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
