{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <style>
        @import url('hhttps://fonts.cdnfonts.com/css/product-sans');
        body {
            font-family: 'Product Sans', sans-serif; /* Fuente estandarizada */
        }
        .logo {
            height: 90px; /* Tamaño ajustado del logo */
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar" style="display: flex; align-items: center; flex-direction: column; gap: 5px;">
        <div class="navbar-logo">
            <img src="{% static "Logo LecheLog.png" %}" alt="Logo LecheLog" class="logo">

        </div>
        <div class="navbar-title" style="font-size: 2rem;">Inicio Sesion</div>
    </nav>
<h1>r</h1>
    <!-- Formulario de registro -->
     <div class="form-container">
        <h1>Iniciar Sesión</h1>
        <form  method="POST" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="detalle-boton">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
