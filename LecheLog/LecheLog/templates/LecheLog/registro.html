{% load static %} <!-- Cargar etiquetas estáticas -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'LecheLog/style.css' %}">
        <title>Lechelog - Registro</title>
</head>
<body>
    <div class="container">
        <img src="LecheLog v2.png" alt="Lechelog Logo" class="logo" style="width: 250px; height: auto;">
        <h1>REGISTRO</h1>
        <form action="/inicio" method="POST">
            <label for="nombre">Nombre</label>
            <input type="name" id="nombre" name="nombre" placeholder="Ej: Juan Vargas" required>
            
            <label for="empresa">Nombre Empresa</label>
            <input type="nickname" id="empresa" name="empresa" placeholder="Ej: Lechelog" required>
            
            <label for="correo">Correo Administrativo</label>
            <input type="email" id="correo" name="correo" placeholder="Ej: juanvargas@mail.cl" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
            
            <button type="submit"  class="button">REGISTRARSE</button>
        </form>
    </div>
</body>
</html>
